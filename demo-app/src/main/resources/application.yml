server:
    prot: 8080
spring:
  jpa:
    show-sql: true #是否显示sql
    hibernate:
      ddl-auto: update #自动表生成策略
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/demo
    username: root
    password: root
    hikari: #使用hikari连接池
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
      pool-name: hikari
      register-mbeans: false